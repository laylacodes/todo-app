<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="list-container">
        <section class="task-list to-do">
            <header class="list-header">
                <h2>To-do</h2>
                <button class="add-button" id="addTodoBtn" onclick="createNewTodo()">+</button>
                <!-- Add buttons or actions here -->
            </header>
            <ul id="todoItems">
                <!-- To-do items will be populated here via JavaScript -->
            </ul>
        </section>
        <section class="task-list completed">
            <header class="list-header">
                <h2>Completed</h2>
                <!-- Add buttons or actions here -->
            </header>
            <ul id="completedItems">
                <!-- Completed items will be populated here via JavaScript -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
